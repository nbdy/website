{% extends "base.html" %}
{% from "functions.html" import buildCarousel %}
{% set title = "projects" %}

{% block body %}
<div class="container">
    {% for k,v in languages.items() %}
    <a class="btn btn-outline-dark btn-light" data-toggle="collapse" href="#{{ k }}Carousel" role="button" aria-expanded="false" aria-controls="{{ k }}Carousel">{{ k }}</a><br>
    {{ buildCarousel(k, languages[k], True, loop.index0 != 0) }}
    <br>
    {% endfor %}
</div>
{% endblock %}
